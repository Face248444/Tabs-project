<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tabs</title>
  </head>
  <body>
    <div class="container">
    <div class="tabs">
      <div class="tab active" data-target="tab1">Tab 1</div>
      <div class="tab" data-target="tab2">Tab 2</div>
      <div class="tab" data-target="tab3">Tab 3</div>
      <div class="tab" data-target="tab4">Tab 4</div>
    </div>

    <div class="content">
      <div id="tab1" class="tab-content show">Content for Tab 1</div>
      <div id="tab2" class="tab-content">Content for Tab 2</div>
      <div id="tab3" class="tab-content">Content for Tab 3</div>
      <div id="tab4" class="tab-content">Content for Tab 4</div>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
